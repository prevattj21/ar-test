<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      .mindar-ui-scanning { display: none !important; }
      
      /* HUD styles */
      #status-message {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-family: sans-serif;
        font-size: 18px;
        background: rgba(0,0,0,0.6);
        padding: 15px;
        pointer-events: none;
        z-index: 999;
      }
    </style>

    <script>
      let currentStage = 0; // 0 = Looking for Clue 1

      AFRAME.registerComponent('riddle-logic', {
        init: function () {
          const statusText = document.getElementById("status-message");

          // --- HELPER FUNCTION ---
          // This handles revealing content only if the stage is correct
          function checkAndReveal(targetIndex, requiredStage, nextStageMsg, contentId) {
            const contentEntity = document.querySelector(contentId);
            
            // If we are at the right stage (or have passed it), show the content
            if (currentStage >= requiredStage) {
              
              // If this is the *first* time finding it, advance the game
              if (currentStage === requiredStage) {
                currentStage = requiredStage + 1; // Move to next level
                statusText.innerText = nextStageMsg; // Update HUD
                
                // Optional: Play a sound effect here if you wanted
              }

              // Make the 3D text visible
              contentEntity.setAttribute("visible", "true");
            } 
            // If currentStage < requiredStage, we do NOTHING. 
            // The content remains visible="false".
          }

          // --- EVENT LISTENERS ---

          // Target 1: Gallery (Index 0) - Required Stage: 0
          const target1 = document.querySelector('#target-1');
          target1.addEventListener("targetFound", event => {
            checkAndReveal(0, 0, "Clue 1 Found! Find the Black Tile.", "#content-1");
          });

          // Target 2: Black Tile (Index 1) - Required Stage: 1
          const target2 = document.querySelector('#target-2');
          target2.addEventListener("targetFound", event => {
            checkAndReveal(1, 1, "Clue 2 Found! Find the Peacocks.", "#content-2");
          });

          // Target 3: Peacocks (Index 2) - Required Stage: 2
          const target3 = document.querySelector('#target-3');
          target3.addEventListener("targetFound", event => {
            checkAndReveal(2, 2, "Clue 3 Found! Find the Sunset.", "#content-3");
          });

          // Target 4: Sunset (Index 3) - Required Stage: 3
          const target4 = document.querySelector('#target-4');
          target4.addEventListener("targetFound", event => {
            checkAndReveal(3, 3, "YOU WIN! The treasure is under the rug!", "#content-4");
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="status-message">Start: Find the Gallery Painting</div>

    <a-scene riddle-logic mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-1" mindar-image-target="targetIndex: 0">
        <a-entity id="content-1" visible="true">
          <a-text value="The First Word is: \nsearch" align="center" color="#4CC3D9" width="6"></a-text>
          <a-plane color="black" opacity="0.7" width="2" height="1" position="0 0 -0.1"></a-plane>
        </a-entity>
      </a-entity>

      <a-entity id="target-2" mindar-image-target="targetIndex: 1">
        <a-entity id="content-2" visible="false">
          <a-text value="The Second Word is: \nhigh" align="center" color="#4CC3D9" width="6"></a-text>
          <a-plane color="black" opacity="0.7" width="2" height="1" position="0 0 -0.1"></a-plane>
        </a-entity>
      </a-entity>

      <a-entity id="target-3" mindar-image-target="targetIndex: 2">
        <a-entity id="content-3" visible="false">
          <a-text value="The Third Word is: \nand" align="center" color="#4CC3D9" width="6"></a-text>
          <a-plane color="black" opacity="0.7" width="2" height="1" position="0 0 -0.1"></a-plane>
        </a-entity>
      </a-entity>

      <a-entity id="target-4" mindar-image-target="targetIndex: 3">
        <a-entity id="content-4" visible="false">
          <a-text value="FINAL MESSAGE: \nSearch high and low \nTreasure is under the rug!" align="center" color="gold" width="6" scale="1.5 1.5 1.5"></a-text>
          <a-plane color="black" opacity="0.8" width="3.5" height="1.5" position="0 0 -0.1"></a-plane>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
