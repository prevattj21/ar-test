<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* This hides the "Scanning" overlay */
      .mindar-ui-scanning {
        display: none !important;
      }
      /* Optional: Hide the "Loading" screen too if you want it faster */
      /* .mindar-ui-loading { display: none !important; } */
    </style>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0.5" scale="0.5 0.5 0.5" color="blue" opacity="0.8" animation="property: rotation; to: 0 360 0; dur: 2000; loop: true"></a-box>
      </a-entity>
      
    </a-scene>
  </body>
</html>
